<div class="row">
  <div class="col-10">
    <div class="mb-3">
      <label for="basic-url" class="form-label">Your vanity URL</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">{{baseUrl}}</span>
        <input type="text" class="form-control" id="basic-url" placeholder="planets/1" [(ngModel)]="action"
          aria-describedby="basic-addon3 basic-addon4">
      </div>
      <div class="form-text" id="basic-addon4">Need a hint? try
        @for (item of actionList; track $index) {
        <a style="cursor: pointer;margin-right: 5px;" (click)="changeTo(item)">{{item}}</a>
        }
      </div>
      <div style="color: red;">
        {{message}}
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="mb-3">
      <label for="basic-url" class="form-label">-</label>
      <div class="input-group">
        <button type="button" class="btn btn-primary" (click)="onGet()">Get</button>
      </div>
    </div>
  </div>
</div>
<div>
  <div>
    <div class="well">
      <pre id="interactive_output" class="pre-scrollable">
          {{result}}
      </pre>
    </div>
  </div>
</div>
